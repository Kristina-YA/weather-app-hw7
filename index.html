<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="weather-app">
        <h1>Weather APP</h1>
        <h2 class="date" id="date">05.12.2022</h2>
        <div class="container">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  id="search"
                  placeholder="Enter city"
                  name="query"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary w-100"
                  id="button-addon2"
                  type="submit"
                  value="Submit"
                />
              </div>
            </div>
          </form>

          <div class="d-flex flex-row mb-2 justify-content-between">
            <div class="p-2">
              <h3 id="city">Kyiv</h3>
              <ul class="p-2">
                <li id="time"></li>
                <li class="list-item" id="descr">A bit of snow</li>
              </ul>
              <div class="d-flex align-items-center weather-temperature">
                <img src="" alt="" id="icon" class="icon flex-shrink-0" />
                <div class="flex-grow-1 ms-3">
                  <strong class="degree" id="temp">-5</strong>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>

            <div class="d-flex align-self-end">
              <ul class="list p-2">
                <li class="list-item" id="wind">Wind: 20 km/h</li>
                <li class="list-item" id="humidity">Humidity: 16 %</li>
              </ul>
            </div>
          </div>
        </div>

        <footer>
          <p class="footer-text">
            <a
              class="link-footer"
              href="https://github.com/Kristina-YA/newProject"
              target="blank"
              >Open-source code</a
            >
            by Krystyna Y
          </p>
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
